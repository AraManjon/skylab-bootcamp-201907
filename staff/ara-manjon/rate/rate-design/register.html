<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Rate Register</title>
</head>
<body>
    <h3 class="title">Account</h3>
    <form id= 'form-user'>
            <label><input class="form-user__options" type="text" name="name" placeholder="Enter your name" />Name</label>
            <label><input class="form-user__options" type="text" name="surname" placeholder="Enter your surname" />Surname</label>
            <label><input class="form-user__options" type="text" name=username placeholder="User name" />Username</label>
            <label><input class="form-user__options" type="email" name="email" placeholder="name@email.com" />E-mail</label>
            <label><input class="form-user__options" type="password" name="repassword" placeholder="Required" />Password</label>
            <p>You have an account?<a>Sign In</a></p>
    </form>
    <button type="submit" class="form-user__buttton" form="form-user">Sign Up</button>
    
</body>
</html>
