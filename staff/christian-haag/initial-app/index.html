<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Initial App</h1>
        <!-- initial panel -->
        <section class="panel panel--show">
            <div class="link"></span><a href="">Register</a> or <a href="">Login</a></div>
        </section>

        <!-- register panel -->
        <section class="panel panel--hide">
            <form>
                <label for="name">Name*</label>
                <input type="text" id="name" required>
                <label for="surname">Surname*</label>
                <input type="text" id="surname" required>
                <label for="email">E-mail*</label>
                <input type="email" id="email" required>
                <label for="password">Password*</label>
                <input type="password" id="password" required>
                <button type="submit">Register</button>
            </form>
            <a href="">back</a>
        </section>

        <!-- register success panel -->
        <section class="panel panel--hide">
            <p class="text"> Ok, registered succeeded, you can now proceed to <a href="">login</a>.</p>
        </section>

        <!-- login panel -->
        <section class="panel panel--hide">
            <form>
                <label for="email">E-mail*</label>
                <input type="email" id="email" required>
                <label for="password">Password*</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- welcome panel -->
        <section class="panel panel--hide">
            <h2>Welcome!</h2>
            <img src="https://media.giphy.com/media/JQ3IMbDi5Jkw8/giphy.gif" alt="dancing dog">
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
