<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Initial-app</title>
</head>
<body>
    <main>
        <h1>Initial App</h1>
        <!--Initial app-->
        <section class="initial-panel panel panel--show">
            <a href="">Register</a> or
            <a href="" >Login</a>
        </section>
        <!-- register panel -->    
        <section class="panel panel--hide">
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name" >
                <label for="surname">Surname</label>
                <input type="text" id="surname" >
                <label for="email">E-mail</label>
                <input type="text" id="email" >
                <label for="password">Password</label>
                <input type="password" id="password" >

                <button type="submit">Register</button>
               
            </form>
            <a class="panel__backLink" href="">Back</a>
        <!-- register success panel -->   
        </section>
        <section class="panel panel--hide">
            Ok, register succed <a href="">login</a>
        </section>
        
           <!-- login panel -->
        <section class="panel panel--hide">
            <form action="">

            <label for="email">E-mail</label>
            <input type="text" id="email" >
            <label for="password">Password</label>
            <input type="text" id="password" >     
            <button type="submit">Login</button>
            </form>
           
            <a class="panel__backLink" href="">Back</a>
        </section>

          <!-- welcome panel -->
        <section class="panel panel--hide">
            <h2>Welcome!</h2>
            <button>Logout</button>
        </section> 

        <!-- feedback panel-->
        <section  class="panel panel--hide panel__wrongCredentials">
            <p class="panel__wrongCredentials"></p>
        </section>
    </main>

<script src="curray.js"></script> 
<script src="data.js"></script>     
<script src="logic.js"></script>    
<script src="components.js"></script>    
<script src="main.js"></script>
</body>
</html>
