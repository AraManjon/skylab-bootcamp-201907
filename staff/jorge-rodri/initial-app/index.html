<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Hanalei&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="panel--settings">
        <h1 class="panel__title">Initial App</h1>

        <!-- initial panel -->
        <section class="panel panel--show">
            <a href="">Register</a> <a href="">Login</a>
        </section>

        <!-- register panel -->
        <section class="panel panel--hide">
            <form class="panel__form">
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="surname">Surname</label>
                <input type="text" id="surname">
                <label for="email">E-mail</label>
                <input type="text" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <button type="submit">Register</button>
            </form>
            <h4 id="wrong"></h4>
            <a class="link--position" href="">back</a>
        </section>

        <!-- register success panel -->
        <section class="panel panel--hide">
            Ok, registered succeeded, you can now proceed to <a href="">login</a>.
        </section>

        <!-- login panel -->
        <section class="panel panel--hide">
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <button type="submit">Login</button>
            </form>
            <a href="">back</a>
        </section>

        <!-- welcome panel -->
        <section class="panel panel--hide">
            <h2>Welcome!</h2>
        </section>

        <!--feedback panel-->
    </main>

    <script src="curray.js"></script>
    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="components.js"></script>
    <script src="main.js"></script>
</body>

</html>
