<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intial App</title>
    <link rel='stylesheet' href='css/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <main id="panel" class="panel">
        <h1 class="panel__title-app">Initial App</h1>
        <!-- Initial panel -->
        <section id="landing" class="landing panel__section panel--show">
            <h2 class="panel__title landing__title-page">Login</h2>
            <a href="" class="landing__register-link">Register</a> or <a href="" class="landing__login-link">Login</a>
        </section>
        
        <!-- Register panel-->
        <section id="register" class="register panel__section panel--hide">
            <h2 class="panel__title register__title-page">Register</h2>
            <form class="form">
                <input id="name" class="form__input" type="text" placeholder="Name*">
                <input id="surname" class="form__input" type="text" placeholder="Surname*">
                <input id="email" class="form__input" type="email" placeholder="E-mail*">
                <input id="password" class="form__input" type="password" placeholder="Password*">
                <input id="submit" class="form__input form--submit" type="submit" value="Send">
            </form>
            <p class="error panel--hide">A message.</p>
            <a class="panel__section--back" href="">back</a>
        </section>
        
        <!-- Registered panel-->
        <section id="registered" class="registered panel__section panel--hide">
            <h2 class="panel__title registered__title-page">Register ok</h2>
            <p class="registered__text-info">Proceed to <a href="">login</a></p>
        </section>
        
        <!-- Login panel -->
        <section id="login" class="login panel__section  panel--hide">
            <h2 class="panel__title login__title-page">Login</h2>
            <form class="form">
                <input id="email" class="form__input" type="email" placeholder="email">
                <input id="password" class="form__input" type="password" placeholder="password">
                <input id="submit" class="form__input form--submit" type="submit" value="Send">
            </form>
            <p class="error panel--hide">A message.</p>
            <a class="panel__section--back" href="">back</a>
        </section>
        
        <!-- Welcome panel -->
        <section id="welcome" class="welcome panel__section panel--hide">
            <h2 class="panel__title welcome__title-page">Login ok</h2>
            <p class="welcome__info-page">Welcome!</p>
            <a class="panel__section--back" href="">Logout</a>
        </section>
        
        <!-- Search panel -->
        <section id="search" class="login panel__section  panel--hide">
            <h2 class="panel__title login__title-page">Find your favorite duck:</h2>
            <form class="form">
                <input class="form__input" type="text" id="search" placeholder="Search">
                <button class="form__input form--submit" type="submit">Quak!</button>
            </form>
            <!-- <a class="panel__section--back" href="">back</a> -->
        </section>
        
        <!-- Product panel -->
        <section id="product" class="product panel__section panel--hide">

        </section>
    </main>
    <script src="js/curray.js"></script>
    <script src="js/data.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
