<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="company">
            <img class="company__logo" src="#">
            <h1 class="company__name">Initial App</h1>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="landing panel panel--show">
                <a href="#" class="landing__item btn btn__register">Register</a>
                <a href="#" class="landing__item btn btn__login">Login</a>
            </section>
            <section class="register panel panel--hide">
                <form class="register__form form">
                    <label for="register-name">Name</label>
                    <input class="register__input register__name" type="text" id="register-name" name="name">
                    <label for="register-surname">Surname</label>
                    <input class="register__input register__surname" type="text" id="register-surname" name="surname">
                    <label for="register-email">Email</label>
                    <input class="register__input register__email" type="email" id="register-email" name="email">
                    <label for="register-password">Password</label>
                    <input class="register__input register__password" type="password" id="register-password" name="password">
                    <input class="register__submit btn btn__submit" type="submit" value="Submit">
                </form>
                <a href="#" class="register__back btn btn__back">Back</a>
            </section>
            <section class="login panel panel--hide">
                <form class="login__form">
                    <label for="login-email">Email</label>
                    <input class="login__input login__email" type="email" id="login-email" name="email">
                    <label for="login-password">Password</label>
                    <input class="login__input login__password" type="password" id="login-password" name="password">
                    <input class="login__submit btn btn__submit" type="submit" value="Submit">
                </form>
                <a href="#" class="login__back btn btn__back">Back</a>
            </section>
            <section class="registered panel panel--hide">
                <h3 class="registered__message">You were registered successfully!</h3>
                <a href="#" class="registered__login btn btn__login">Login</a>
            </section>
            <section class="home panel panel--hide">
                <h1 class="home__title">Welcome, John Doe</h1>
            </section>
        </div>
    <footer>
    </footer>
    <script src="main.js"></script>
</body>
</html>
