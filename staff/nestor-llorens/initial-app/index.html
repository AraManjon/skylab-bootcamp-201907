<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Initial App</title>
    <link rel='stylesheet' href='styles/index.css'>
</head>
<body>
    <main>
        <h1>Initial App</h1>
       
       <!-- home page -->
        <section class='home show'>
            <a href='' class='enrollButton'>Enroll</a> or <a href='' class='signInButton'>Sign in</a>
        </section>

        <!-- enroll -->
        <section class='enroll hide'>
            <form>
                <label for='name'>Name</label>
                <input type='text' id='name'>
                <label for='lastName'>Last Name</label>
                <input type='text' id='lastName'>
                <label for='email'>E-mail</label>
                <input type='text' id='email'>
                <label for='pass'>Pass</label>
                <input type='text' id='password'>
                <button type='submit'class='enroll'>Enroll</button>
            </form>
        </section>

        <!-- enroll success -->
        <section class='enrollSuccess hide'>
            <h2>Thank you for enrolling!</h2>
            <p>You can now procced to <a href=''>Sign in</a></p>
            
        </section>

        <!-- sign in -->
        <section class='signIn hide'>
            <form>
                <label for=email>E-mail</label>
                <input type='text' id='email'>
                <label for='pass'>Pass</label>
                <input type='text' id='pass'>
                <button type='submit' class='signIn'>Sign in</button>
            </form>
        </section>

        <!-- landing -->
        <section class='landing hide'>
            <h2>Welcome user!</h2>
        </section>
    </main>
